<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSA Medical Expense Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            line-height: 1.5;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }

        /* Print clean table only */
        @media print {
            form, h1, .print-btn {
                display: none;
            }
            table {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <h1>HSA Medical Expense Tracker</h1>

    <form id="expenseForm">

        <label for="date">Date of Expense</label>
        <input type="date" id="date" required>

        <label for="user">User</label>
        <select id="user" required>
            <option value="">Select User</option>
            <option value="Tom">Tom</option>
            <option value="Cathy">Cathy</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" required></textarea>

        <label for="receipt">Receipt Number</label>
        <input type="text" id="receipt" required>

        <label>
            <input type="checkbox" id="reimbursed">
            Reimbursed
        </label>

        <button type="submit">Save Expense</button>
    </form>

    <h2>All Recorded Expenses</h2>

    <button class="print-btn" onclick="window.print()">Print Records</button>

    <table id="expenseTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>User</th>
                <th>Description</th>
                <th>Receipt #</th>
                <th>Reimbursed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzQ3s-QgtgDRZUJAyf_U6jtpBvVD01JAHpFBBSo0mah0KzDSl3zZOk6VkujMlwytiPT0A/exec";

        const form = document.getElementById('expenseForm');
        const tableBody = document.querySelector('#expenseTable tbody');

        async function loadExpenses() {
            const response = await fetch(API_URL);
            const data = await response.json();

            // Sort by date (newest first)
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            tableBody.innerHTML = '';

            data.forEach(exp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exp.date}</td>
                    <td>${exp.user}</td>
                    <td>${exp.description}</td>
                    <td>${exp.receipt}</td>
                    <td>${exp.reimbursed === "true" ? "Yes" : "No"}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newExpense = {
                date: document.getElementById('date').value,
                user: document.getElementById('user').value,
                description: document.getElementById('description').value,
                receipt: document.getElementById('receipt').value,
                reimbursed: document.getElementById('reimbursed').checked
            };

            await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(newExpense)
            });

            form.reset();
            loadExpenses();
        });

        loadExpenses();
    </script>

</body>
</html>

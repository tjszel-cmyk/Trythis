<body>

    <h1>HSA Medical Expense Tracker</h1>

    <!-- DASHBOARD SUMMARY -->
    <div id="dashboard" style="
        background:#f7f7f7;
        padding:20px;
        border:1px solid #ccc;
        margin-bottom:30px;
        border-radius:8px;
    ">
        <h2>Dashboard Summary</h2>
        <p><strong>Total Expenses:</strong> <span id="totalCount">0</span></p>
        <p><strong>Total Amount Spent:</strong> $<span id="totalAmount">0.00</span></p>
        <p><strong>Total Reimbursed:</strong> $<span id="totalReimbursed">0.00</span></p>
        <p><strong>Total Not Reimbursed:</strong> $<span id="totalNotReimbursed">0.00</span></p>
        <p><strong>Tom’s Total:</strong> $<span id="tomTotal">0.00</span></p>
        <p><strong>Cathy’s Total:</strong> $<span id="cathyTotal">0.00</span></p>
    </div>

    <form id="expenseForm">

        <label for="date">Date of Expense</label>
        <input type="date" id="date" required>

        <label for="user">User</label>
        <select id="user" required>
            <option value="">Select User</option>
            <option value="Tom">Tom</option>
            <option value="Cathy">Cathy</option>
        </select>

        <label for="amount">Expense Amount</label>
        <input type="number" id="amount" step="0.01" required>

        <label for="description">Description</label>
        <textarea id="description" required></textarea>

        <label for="receipt">Receipt Number</label>
        <input type="text" id="receipt" required>

        <label>
            <input type="checkbox" id="reimbursed">
            Reimbursed
        </label>

        <button type="submit">Save Expense</button>
    </form>

    <h2>All Recorded Expenses</h2>

    <button class="print-btn" onclick="window.print()">Print Records</button>

    <table id="expenseTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>User</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Receipt #</th>
                <th>Reimbursed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzQ3s-QgtgDRZUJAyf_U6jtpBvVD01JAHpFBBSo0mah0KzDSl3zZOk6VkujMlwytiPT0A/exec";

        const form = document.getElementById('expenseForm');
        const tableBody = document.querySelector('#expenseTable tbody');

        // Dashboard elements
        const totalCount = document.getElementById('totalCount');
        const totalAmount = document.getElementById('totalAmount');
        const totalReimbursed = document.getElementById('totalReimbursed');
        const totalNotReimbursed = document.getElementById('totalNotReimbursed');
        const tomTotal = document.getElementById('tomTotal');
        const cathyTotal = document.getElementById('cathyTotal');

        async function loadExpenses() {
            const response = await fetch(API_URL);
            const data = await response.json();

            // Sort by date (newest first)
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            tableBody.innerHTML = '';

            // Dashboard totals
            let total = 0;
            let reimbursedTotal = 0;
            let notReimbursedTotal = 0;
            let tom = 0;
            let cathy = 0;

            data.forEach(exp => {
                const amount = parseFloat(exp.amount) || 0;
                const amountFormatted = `$${amount.toFixed(2)}`;

                // Add to dashboard totals
                total += amount;
                if (exp.reimbursed === "true") {
                    reimbursedTotal += amount;
                } else {
                    notReimbursedTotal += amount;
                }

                if (exp.user === "Tom") tom += amount;
                if (exp.user === "Cathy") cathy += amount;

                // Add row to table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exp.date}</td>
                    <td>${exp.user}</td>
                    <td>${amountFormatted}</td>
                    <td>${exp.description}</td>
                    <td>${exp.receipt}</td>
                    <td>${exp.reimbursed === "true" ? "Yes" : "No"}</td>
                `;
                tableBody.appendChild(row);
            });

            // Update dashboard
            totalCount.textContent = data.length;
            totalAmount.textContent = total.toFixed(2);
            totalReimbursed.textContent = reimbursedTotal.toFixed(2);
            totalNotReimbursed.textContent = notReimbursedTotal.toFixed(2);
            tomTotal.textContent = tom.toFixed(2);
            cathyTotal.textContent = cathy.toFixed(2);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newExpense = {
                date: document.getElementById('date').value,
                user: document.getElementById('user').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                receipt: document.getElementById('receipt').value,
                reimbursed: document.getElementById('reimbursed').checked
            };

            await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(newExpense)
            });

            form.reset();
            loadExpenses();
        });

        loadExpenses();
    </script>

</body>
